<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Sudoku - Local Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üß© LinkedIn Mini Sudoku</h1>
            <p class="subtitle">Daily Puzzle - Local Version (6x6)</p>
        </header>

        <div class="game-info">
            <div class="info-item">
                <span class="label">Date:</span>
                <span id="puzzle-date">Loading...</span>
            </div>
            <div class="info-item">
                <span class="label">Difficulty:</span>
                <span id="puzzle-difficulty">Loading...</span>
            </div>
            <div class="info-item">
                <span class="label">Timer:</span>
                <span id="timer">00:00</span>
            </div>
        </div>

        <div class="sudoku-container">
            <div id="sudoku-grid" class="sudoku-grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </div>

        <div class="controls">
            <button id="check-btn" class="btn btn-primary">Check Solution</button>
            <button id="hint-btn" class="btn btn-secondary">Get Hint</button>
            <button id="reset-btn" class="btn btn-secondary">Reset</button>
            <button id="new-puzzle-btn" class="btn btn-secondary">Load Today's Puzzle</button>
        </div>

        <div class="number-pad">
            <button class="num-btn" data-num="1">1</button>
            <button class="num-btn" data-num="2">2</button>
            <button class="num-btn" data-num="3">3</button>
            <button class="num-btn" data-num="4">4</button>
            <button class="num-btn" data-num="5">5</button>
            <button class="num-btn" data-num="6">6</button>
            <button class="num-btn erase-btn" data-num="0">Erase</button>
        </div>

        <div id="message" class="message"></div>

        <footer>
            <p>Scraped from LinkedIn Games | Made with ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
